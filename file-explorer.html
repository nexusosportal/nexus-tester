<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - NexusOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f5ff;
            --primary-dark: #00a8cc;
            --secondary: #9d4edd;
            --accent: #ff006e;
            --dark: #0c0f1d;
            --light: #e2eafc;
            --panel-bg: rgba(20, 25, 50, 0.7);
            --panel-border: rgba(0, 245, 255, 0.3);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0f1d 0%, #1a1f3a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title {
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-explorer {
            display: flex;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            overflow: hidden;
            height: 70vh;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid var(--panel-border);
            padding: 20px;
        }

        .sidebar-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .nav-item {
            padding: 10px 15px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(0, 245, 255, 0.1);
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .path {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: var(--radius);
            background: rgba(30, 35, 70, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.2);
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
        }

        .file-item:hover {
            transform: translateY(-5px);
            background: rgba(30, 35, 70, 0.8);
            border-color: var(--primary);
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.8rem;
            color: #8d99ae;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(30, 35, 70, 0.7);
            color: var(--light);
            border: 1px solid var(--panel-border);
        }

        .btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Desktop
            </a>
            <h1 class="app-title">
                <i class="fas fa-folder"></i>
                File Explorer
            </h1>
        </div>

        <div class="file-explorer">
            <div class="sidebar">
                <h3 class="sidebar-title">Quick Access</h3>
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    Home
                </div>
                <div class="nav-item">
                    <i class="fas fa-desktop"></i>
                    Desktop
                </div>
                <div class="nav-item">
                    <i class="fas fa-download"></i>
                    Downloads
                </div>
                <div class="nav-item">
                    <i class="fas fa-file"></i>
                    Documents
                </div>
                <div class="nav-item">
                    <i class="fas fa-image"></i>
                    Pictures
                </div>
                <div class="nav-item">
                    <i class="fas fa-music"></i>
                    Music
                </div>
            </div>

            <div class="content">
                <div class="content-header">
                    <div class="path">
                        <i class="fas fa-home"></i> / Home
                    </div>
                    <div class="toolbar">
                        <button class="btn">
                            <i class="fas fa-plus"></i> New Folder
                        </button>
                        <button class="btn">
                            <i class="fas fa-upload"></i> Upload File
                        </button>
                    </div>
                </div>

                <div class="file-grid">
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-folder"></i></div>
                        <div class="file-name">Projects</div>
                        <div class="file-size">--</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-folder"></i></div>
                        <div class="file-name">School Work</div>
                        <div class="file-size">--</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-file-alt"></i></div>
                        <div class="file-name">notes.txt</div>
                        <div class="file-size">4 KB</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-file-code"></i></div>
                        <div class="file-name">project.js</div>
                        <div class="file-size">15 KB</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-file-pdf"></i></div>
                        <div class="file-name">report.pdf</div>
                        <div class="file-size">2.4 MB</div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon"><i class="fas fa-file-image"></i></div>
                        <div class="file-name">screenshot.png</div>
                        <div class="file-size">1.1 MB</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File explorer functionality
        document.addEventListener('DOMContentLoaded', function() {
            const fileItems = document.querySelectorAll('.file-item');
            const navItems = document.querySelectorAll('.nav-item');
            
            // File item click handler
            fileItems.forEach(item => {
                item.addEventListener('dblclick', function() {
                    const fileName = this.querySelector('.file-name').textContent;
                    alert(`Opening ${fileName}...`);
                    // In a real implementation, this would open the file in the appropriate app
                });
            });
            
            // Navigation click handler
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    const location = this.textContent.trim();
                    document.querySelector('.path').innerHTML = 
                        `<i class="fas fa-home"></i> / ${location}`;
                });
            });
        });
    </script>
</body>
</html>
