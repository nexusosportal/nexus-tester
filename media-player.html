<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - NexusOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f5ff;
            --primary-dark: #00a8cc;
            --secondary: #9d4edd;
            --accent: #ff006e;
            --dark: #0c0f1d;
            --light: #e2eafc;
            --panel-bg: rgba(20, 25, 50, 0.7);
            --panel-border: rgba(0, 245, 255, 0.3);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0f1d 0%, #1a1f3a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius);
            background: rgba(30, 35, 70, 0.5);
            border: 1px solid var(--panel-border);
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            border-color: var(--primary);
        }

        .app-title {
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-container {
            flex: 1;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .player-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: rgba(10, 15, 30, 0.5);
        }

        .media-placeholder {
            text-align: center;
            color: var(--gray);
        }

        .media-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .media-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .media-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .media-artist {
            font-size: 1.1rem;
            color: var(--gray);
        }

        .visualizer {
            width: 100%;
            max-width: 400px;
            height: 100px;
            margin: 20px 0;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 3px;
        }

        .bar {
            width: 8px;
            background: var(--primary);
            border-radius: 4px;
            transition: height 0.2s ease;
        }

        .player-controls {
            padding: 30px 20px;
            background: rgba(30, 35, 70, 0.8);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: var(--dark);
            font-size: 1.5rem;
        }

        .control-btn.play-pause:hover {
            background: var(--primary-dark);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            width: 70%;
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
        }

        .upload-section {
            padding: 20px;
            border-top: 1px solid var(--panel-border);
            text-align: center;
        }

        .upload-btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: var(--dark);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        #file-upload {
            display: none;
        }

        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px 15px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .playlist-item:hover {
            background: rgba(0, 245, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(0, 245, 255, 0.2);
            border-left: 3px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Desktop
            </a>
            <h1 class="app-title">
                <i class="fas fa-play-circle"></i>
                Media Player
            </h1>
        </div>

        <div class="player-container">
            <div class="player-display">
                <div class="media-placeholder" id="media-placeholder">
                    <div class="media-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <h3>No media loaded</h3>
                    <p>Upload an audio file to get started</p>
                </div>

                <div class="media-info" id="media-info" style="display: none;">
                    <div class="media-title" id="current-title">Unknown Title</div>
                    <div class="media-artist" id="current-artist">Unknown Artist</div>
                </div>

                <div class="visualizer" id="visualizer">
                    <!-- Bars will be generated by JavaScript -->
                </div>
            </div>

            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="control-btn" id="shuffle-btn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prev-btn" title="Previous">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-pause" id="play-pause-btn" title="Play">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeat-btn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <div class="volume-slider" id="volume-slider">
                        <div class="volume-level" id="volume-level"></div>
                    </div>
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>

            <div class="upload-section">
                <input type="file" id="file-upload" accept="audio/*">
                <button class="upload-btn" id="upload-btn">
                    <i class="fas fa-upload"></i> Upload Audio File
                </button>

                <div class="playlist" id="playlist">
                    <!-- Playlist items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = new Audio();
            const fileUpload = document.getElementById('file-upload');
            const uploadBtn = document.getElementById('upload-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');
            const mediaPlaceholder = document.getElementById('media-placeholder');
            const mediaInfo = document.getElementById('media-info');
            const visualizer = document.getElementById('visualizer');
            const playlist = document.getElementById('playlist');
            const currentTitle = document.getElementById('current-title');
            const currentArtist = document.getElementById('current-artist');

            let isPlaying = false;
            let currentTrackIndex = 0;
            let tracks = [];
            let isShuffled = false;
            let isRepeating = false;

            // Create visualizer bars
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '10px';
                visualizer.appendChild(bar);
            }

            const bars = document.querySelectorAll('.bar');

            function updateVisualizer() {
                if (!isPlaying) return;

                bars.forEach(bar => {
                    const randomHeight = Math.random() * 80 + 10;
                    bar.style.height = `${randomHeight}px`;
                });

                requestAnimationFrame(updateVisualizer);
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updateProgress() {
                if (audio.duration) {
                    const progressPercent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                }
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                
                audio.currentTime = (clickX / width) * duration;
            }

            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                audio.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
            }

            function playPause() {
                if (tracks.length === 0) return;

                if (isPlaying) {
                    audio.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    updateVisualizer();
                }
                isPlaying = !isPlaying;
            }

            function loadTrack(index) {
                if (tracks.length === 0) return;

                const track = tracks[index];
                audio.src = track.url;
                currentTitle.textContent = track.name;
                currentArtist.textContent = 'Uploaded File';
                
                mediaPlaceholder.style.display = 'none';
                mediaInfo.style.display = 'block';

                // Update playlist active item
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.playlist-item')[index].classList.add('active');

                if (isPlaying) {
                    audio.play();
                }
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
                loadTrack(currentTrackIndex);
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrackIndex);
            }

            // Event listeners
            uploadBtn.addEventListener('click', () => fileUpload.click());

            fileUpload.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        tracks.push({
                            name: file.name,
                            url: url
                        });

                        const playlistItem = document.createElement('div');
                        playlistItem.className = 'playlist-item';
                        playlistItem.textContent = file.name;
                        playlistItem.addEventListener('click', () => {
                            currentTrackIndex = tracks.length - 1;
                            loadTrack(currentTrackIndex);
                            if (!isPlaying) {
                                playPause();
                            }
                        });
                        playlist.appendChild(playlistItem);
                    }
                });

                if (tracks.length > 0 && currentTrackIndex === -1) {
                    currentTrackIndex = 0;
                    loadTrack(currentTrackIndex);
                }
            });

            playPauseBtn.addEventListener('click', playPause);
            nextBtn.addEventListener('click', nextTrack);
            prevBtn.addEventListener('click', prevTrack);

            shuffleBtn.addEventListener('click', () => {
                isShuffled = !isShuffled;
                shuffleBtn.style.color = isShuffled ? 'var(--primary)' : 'var(--light)';
            });

            repeatBtn.addEventListener('click', () => {
                isRepeating = !isRepeating;
                repeatBtn.style.color = isRepeating ? 'var(--primary)' : 'var(--light)';
                audio.loop = isRepeating;
            });

            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('click', setVolume);

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', updateProgress);

            audio.addEventListener('ended', () => {
                if (isRepeating) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    nextTrack();
                }
            });

            // Set initial volume
            audio.volume = 0.7;
            volumeLevel.style.width = '70%';
        });

        // nexusos-settings.js - Include this in all HTML files
class NexusSettings {
    constructor() {
        this.settings = this.loadSettings();
        this.applySettings();
    }

    loadSettings() {
        const defaultSettings = {
            theme: 'dark',
            colorScheme: 'blue',
            fontSize: 'medium',
            animations: true,
            autosave: true,
            backupInterval: 15
        };

        const saved = localStorage.getItem('nexusos-settings');
        return saved ? {...defaultSettings, ...JSON.parse(saved)} : defaultSettings;
    }

    saveSettings() {
        localStorage.setItem('nexusos-settings', JSON.stringify(this.settings));
        this.applySettings();
    }

    applySettings() {
        // Apply theme
        document.body.classList.remove('light-mode', 'dark-mode');
        document.body.classList.add(this.settings.theme + '-mode');

        // Apply color scheme CSS variables
        this.applyColorScheme(this.settings.colorScheme);
        
        // Apply font size
        document.documentElement.style.setProperty('--font-size', this.getFontSize());
        
        // Apply animations
        document.body.style.setProperty('--transition', this.settings.animations ? 'all 0.3s ease' : 'none');
    }

    applyColorScheme(scheme) {
        const schemes = {
            blue: {
                '--primary': '#00f5ff',
                '--primary-dark': '#00a8cc',
                '--secondary': '#9d4edd'
            },
            purple: {
                '--primary': '#9d4edd',
                '--primary-dark': '#7b2cbf',
                '--secondary': '#00f5ff'
            },
            green: {
                '--primary': '#38b000',
                '--primary-dark': '#2a9400',
                '--secondary': '#9d4edd'
            },
            red: {
                '--primary': '#ef233c',
                '--primary-dark': '#cc001f',
                '--secondary': '#9d4edd'
            }
        };

        const colors = schemes[scheme] || schemes.blue;
        Object.entries(colors).forEach(([key, value]) => {
            document.documentElement.style.setProperty(key, value);
        });
    }

    getFontSize() {
        const sizes = {
            small: '14px',
            medium: '16px',
            large: '18px'
        };
        return sizes[this.settings.fontSize] || sizes.medium;
    }

    updateSetting(key, value) {
        this.settings[key] = value;
        this.saveSettings();
    }

    getSetting(key) {
        return this.settings[key];
    }
}

// Global instance
window.nexusSettings = new NexusSettings();
    </script>
</body>
</html>
